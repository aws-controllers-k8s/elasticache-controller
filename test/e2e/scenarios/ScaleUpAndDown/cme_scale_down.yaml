id: "CME_SCALE_DOWN"
description: "Scale Down CME"
resource:
  apiVersion: $CRD_GROUP/$CRD_VERSION
  kind: ReplicationGroup
  metadata:
    name: scaling$RANDOM_SUFFIX
steps:
  - id: "create_CMD_replication_group"
    description: "Initial config"
    create:
      spec:
        engine: redis
        replicationGroupID: scaling$RANDOM_SUFFIX
        replicationGroupDescription: Scale down CME
        cacheNodeType: cache.t3.medium
        numNodeGroups: 2
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 2800
    expect:
      status:
        status: "available"
  - id: "scale_down"
    description: "Scale down from t3.medium to t3.micro"
    patch:
      spec:
        cacheNodeType: cache.t3.micro
    wait:
      status:
        conditions:
          ACK.ResourceSynced:
            status: "True"
            timeout: 2800
      expect:
        status:
          status: "available"
  - id: "delete_CED_RG"
    description: "Delete cluster mode enabled replication group"
    delete: scaling$RANDOM_SUFFIX
